<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="p-4">
                <div class="flex justify-center">
                 <h1 class="heading">To-do List</h1> 
                </div>
        <div class="flex gap">
            <i class="fa-solid fa-circle-half-stroke" onclick="darkMode()"></i>
            <div>
                 <h2>Task:</h2>
                <div class="space">
                    <input type="text"  id="taskName">
                </div>
                <div class="space">
                    <input type="date"  id="taskDate">
                </div>
                <div class="space">
                    <button onclick="createTask()" class="btn" id="createBtn">
                        Submit
                    </button>  
                </div>
            </div>
            <div class="grow">
                <ul id="taskList"></ul>
            </div>

            <div>
                <div class="sideList" onclick="rendercalender()">Display Calender</div>
                <div class="calendar"  id="calendar">
                    <div class="calendar-header">
                        <button onclick="changeMonth(-1)">&#8592;</button>
                        <h2 id="month-year"></h2>
                        <button onclick="changeMonth(1)">&#8594;</button>
                    </div>
                    <div class="days-of-week" id="days-of-week">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" id="days"></div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="home.js"></script> 
</body>
</html>
